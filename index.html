<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #808080;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #C0C0C0;
        }
        .btn-regras {
            color: black; /* Texto preto */
            font-weight: bold;
            margin-bottom: 20px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .resultado {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .banner {
            width: 100%;
            height: 150px; /* Ajuste a altura conforme necessário */
            background-image: url('banner.jpg.png'); /* Substitua pela URL da sua imagem de banner */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-top: 80px; /* Aumenta o espaçamento superior para 8cm */
        }
    </style>
    <script>
        function formatarValor(valor) {
            // Remove todos os caracteres que não são dígitos
            return parseFloat(valor.replace(/\./g, '').replace(',', '.'));
        }

        function calcular() {
            let valor1 = formatarValor(document.getElementById("valor1").value);
            let valor2 = formatarValor(document.getElementById("valor2").value);
            if (isNaN(valor1) || isNaN(valor2)) {
                alert("Por favor, insira todos os valores no formato R$X.XXX,XX!");
                return;
            }
            let resultado = valor1 - valor2;
            let porcentagemEscolhida = parseFloat(document.getElementById("porcentagem").value);
            let porcentagemResultado = resultado * (porcentagemEscolhida / 100);
            document.getElementById("resultado1").innerText = "Resultado (Depósitos - Saques): R$" + resultado.toFixed(2).replace('.', ',');
            document.getElementById("porcentagem1").innerText = porcentagemEscolhida + "% do Resultado: R$" + porcentagemResultado.toFixed(2).replace('.', ',');
        }

        function abrirRegras() {
            window.location.href = "regras.html"; // Substitua "regras.html" pelo link correto para a página de regras
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Banner no topo -->
        <div class="banner"></div>
        
        <!-- Botão que redireciona para a página de regras -->
        <button class="btn-regras" onclick="abrirRegras()">
            Regras
        </button>
        
        <h1>Calculadora de clientes Vips</h1>
        <p>Insira os valores de depósitos e saques da semana ou do mês e escolha a porcentagem para aplicar o resultado</p>
        
        <label for="valor1">Depósitos:</label>
        <input type="text" id="valor1" placeholder="R$2.000,00">

        <label for="valor2">Saques:</label>
        <input type="text" id="valor2" placeholder="R$1.000,00">

        <label for="porcentagem">Escolha a porcentagem para aplicar no resultado:</label>
        <select id="porcentagem">
            <option value="5">5%</option>
            <option value="8">8%</option>
            <option value="10">10%</option>
            <option value="30">30%</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <div class="resultado">
            <p id="resultado1"></p>
            <p id="porcentagem1"></p>
        </div>
    </div>
</body>
</html>
